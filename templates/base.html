<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Boggle Online</title>
</head>
<body>
    <p>
        <span>Time Remaining:<span id="timer" name="timer"></span></span>
        <span id="score" name="score">Score: 0</span>
        <br>
        <span>Top Score:<span id='topscore'>{{topscore}}</span></span>
        <span>Times Played:<span id='numplays'>{{numplays}}</span></span>
    </p>
    
    <div class="container">
    <h1>Boggle</h1>
        <table class="board">
            {% for row in board %}
            <tr>
                {% for letter in row %}
                <td>{{ letter }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <form action="/word_check" method="POST">
        <input type="text" autofocus>
        <button>Check</button>
    </form>
    <div class="text-container">
        <p id="response"></p>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="static/app.js"></script>
</body>
</html>
